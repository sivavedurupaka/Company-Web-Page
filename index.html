<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Form Section -->
    <section id="registration-form">
        <h1>Employee Registration Form</h1>
        <form id="employee-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="HR">HR</option>
                <option value="Marketing">Marketing</option>
                <option value="IT">IT</option>
            </select><br>
            
            <label for="employee-id">Employee ID:</label>
            <input type="number" id="employee-id" name="employee-id" required><br>
            
            <label for="profile-picture-url">Profile Picture URL:</label>
            <input type="url" id="profile-picture-url" name="profile-picture-url" required><br>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Employee List Section -->
    <section id="employee-list">
        <h1>Employee List</h1>
        <ol id="employee-list-ol">
            <!-- Employee list items will be populated here -->
        </ol>
    </section>

    <!-- Employee Details Table Section -->
    <section id="employee-details-table" class="mb-4">
        <h2>Employee Details Table</h2>
        <div class="table-responsive">
            <table id="employee-details-table" class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Department</th>
                        <th>Profile Picture</th>
                    </tr>
                </thead>
                <tbody id="employee-details-tbody">
                    <tr>
                        <td>John Doe</td>
                        <td>001</td>
                        <td>IT</td>
                        <td><i class="bi bi-person-circle" style="font-size: 50px;"></i></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>002</td>
                        <td>Marketing</td>
                        <td><i class="bi bi-person-circle" style="font-size: 50px;"></i></td>
                    </tr>
                    <tr>
                        <td>Emily Johnson</td>
                        <td>003</td>
                        <td>HR</td>
                        <td><i class="bi bi-person-circle" style="font-size: 50px;"></i></td>
                    </tr>
                    <tr>
                        <td>Michael Brown</td>
                        <td>004</td>
                        <td>IT</td>
                        <td><i class="bi bi-person-circle" style="font-size: 50px;"></i></td>
                    </tr>
                    <tr>
                        <td>Sarah Davis</td>
                        <td>005</td>
                        <td>Marketing</td>
                        <td><i class="bi bi-person-circle" style="font-size: 50px;"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Embedded Map Section -->
    <section id="embedded-map">
        <h1>Company Location</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.838434414785!2d-122.08405168442222!3d37.385348679291035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fba02425a6d9f%3A0xbef1f3f4bf4c0d7e!2sGoogleplex%2C+1600+Amphitheatre+Pkwy%2C+Mountain+View%2C+CA+94043!5e0!3m2!1sen!2sin!4v1564364725981!5m2!1sen!2sin" 
        width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
